<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        .night-mode {
            background-color: rgb(37, 150, 190);
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        #progress-bar {
            width: 100%;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            background-color: #f3f3f3;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        #progress-bar::-webkit-progress-bar {
            background-color: #f3f3f3;
        }
        #progress-bar::-webkit-progress-value {
            background-color: #4caf50;
            border-radius: 15px 0 0 15px;
        }
        #progress-bar::-moz-progress-bar {
            background-color: #4caf50;
            border-radius: 15px 0 0 15px;
        }
        #progress-text {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Tracker</h1>
        <div>
            <progress id="progress-bar" value="0" max="1000"></progress>
            <span id="progress-text">0/1000</span>
        </div>
        <button class="toggle-button" onclick="toggleNightMode()">Toggle Night Mode</button>
    </div>
    <script>
        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        fetch('progress.json?v=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                console.log('Fetched data:', data);
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                const count = data.count;

                progressBar.value = count;
                progressText.textContent = `${count}/1000`;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
</body>
</html>
