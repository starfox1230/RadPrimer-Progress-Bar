<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        progress {
            width: 100%;
            max-width: 600px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Progress: <span id="progress-count">0</span>/1000</h1>
    <progress id="progress-bar" value="0" max="1000"></progress>

    <script>
        async function fetchProgress() {
            try {
                const response = await fetch('progress.json');
                const data = await response.json();
                const count = data.count;
                document.getElementById('progress-count').innerText = count;
                document.getElementById('progress-bar').value = count;
            } catch (error) {
                console.error('Error fetching progress:', error);
            }
        }

        fetchProgress();
    </script>
</body>
</html>
